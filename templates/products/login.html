{% extends 'base.html' %}

{% block content %}
{% for message in messages %}
<h1 style="color: green;"> {{ message }}</h1>


{% endfor %}
<center>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Entre votre non ">
        <br><br>
        <input type="password" name="password" id="" placeholder="Entre votre password">
        <br><br>
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}

       <button type="submit" class="btn btn-primary">Login</button> mot de passe oublie?? click sur
       <a class="btn btn-secondary" href="/reset_password">reset password</a>
    </form>
</center>


{% endblock %}
