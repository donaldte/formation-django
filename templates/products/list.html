{% extends 'base.html' %}


{% block content %}

<a class="btn btn-info m-3" href="{% url 'login' %}">Login</a>
<a class="btn btn-primary m-3" href="{% url 'register' %}">Register</a>
<div class="row">
  {% for product in products %}
  <div class="col-md-3">
    <div class="card" style="width: 18rem;">
      {% if product.image %}
      <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
      {% else %}
      <h3> No image</h3>
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">${{ product.price }}.</p>
        <a href="#" class="btn btn-primary">Add to card</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
