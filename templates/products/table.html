{% extends 'base.html' %}

{% block content %}


<h1 style="color: green;text-align: center;">Product Mangement table</h1>
<a class="btn btn-primary m-3" href="{% url 'create' %}">Add new product</a>
<center>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Voir</th>
            <th scope="col">Modifier</th>
            <th scope="col">Supprimer</th>
          </tr>
        </thead>
        <tbody>
         
          {% for product in obj  %}
          <tr>
                <th scope="row">{{ product.id }}</th>
                <td> {{ product.name }} </td>
                <td> {{ product.price }}$ </td>
                <td><a href="" class="btn btn-primary">voir</a></td>
                <td><a href="{{ product.get_absolute_url }}" class="btn btn-warning">Modifier</a></td>
                <td><a href="delete/{{product.id}}" class="btn btn-danger">Supprimer</a></td>
          </tr>
          {% endfor %}
         
         
        </tbody>
      </table>
</center>

    
{% endblock %}
